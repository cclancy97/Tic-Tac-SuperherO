<!DOCTYPE html>
<html>
    <head>
      <title>TicTacSuperhero</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-SuperherO</h1>

<h3 id='message'></h3>
      <h2>Sign Up</h2>
    <form id='sign-up'>
  <input name="credentials[email]" type="email" placeholder="email">
  <input name="credentials[password]" type="password" placeholder="password">
  <input name="credentials[password_confirmation]" type="password"
  placeholder="password confirmation">
  <button>Sign Up</button>
</form>
<h2>Sign In</h2>
<form id='sign-in'>
<input name="credentials[email]" type="email" placeholder="email">
<input name="credentials[password]" type="password" placeholder="password">
<button>Sign In</button>
</form>
<form id="sign-out">
          <button>Sign out</button>
        </form>

        <h2>Change Password</h2>
        <form id="change-password">
          <input type="password" name="passwords[old]"
          placeholder="Old Password">
          <input type="password" name="passwords[new]"
          placeholder="New Password">
          <button>Change Password</button>
        </form>


    </body>
</html>
