<!DOCTYPE html>
<html>
    <head>
      <title>TicTacSuperhero</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic-Tac-SuperherO</h1>
      </header>
      <br>
      <div class='stats'>
        <h3 id='game-over'></h3>
        <br>
        <h3 id='score'></h3>
      </div>
      <h3 id='message'></h3>
      <aside id='games-display'></aside>
<br>
<main>
<section>
  <form id='sign-up'>
    <h2 class="font">Sign Up</h2>
    <input name="credentials[email]" type="email" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <input name="credentials[password_confirmation]" type="password"
    placeholder="password confirmation">
    <button class="btn btn-primary">Sign Up</button>
  </form>
</section>
<section>
  <form id='sign-in'>
    <h2 class="font">Sign In</h2>
    <input name="credentials[email]" type="email" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <button class="btn btn-primary">Sign In</button>
  </form>
  <br>
</section>
<form id="sign-out">
<button class="btn btn-primary font">Sign out</button>
</form>
<section id="change-password">
<form>
    <h2 class="font">Change Password</h2>
    <input type="password" name="passwords[old]"
    placeholder="Old Password">
    <input type="password" name="passwords[new]"
    placeholder="New Password">
    <br>
    <button class="btn btn-primary">Change Password</button>
  </form>
</section>
<nav id='buttons'>
  <br>
  <button class="btn btn-primary font" id="create-game">New Game</button>
  <button class="btn btn-primary font" id="index-games">Total Games</button>
</nav>
<br>
    <div class="grid-container">
  <div data-id='0' class="grid-item">0</div>
  <div data-id='1' class="grid-item">1</div>
  <div data-id='2' class="grid-item">2</div>
  <div data-id='3' class="grid-item">3</div>
  <div data-id='4' class="grid-item">4</div>
  <div data-id='5' class="grid-item">5</div>
  <div data-id='6' class="grid-item">6</div>
  <div data-id='7' class="grid-item">7</div>
  <div data-id='8' class="grid-item">8</div>
</div>

</main>

    </body>
</html>
