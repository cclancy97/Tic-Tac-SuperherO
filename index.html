<!DOCTYPE html>
<html>
    <head>
      <title>TicTacSuperhero</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap"
      rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic-Tac-SuperherO</h1>
        <section class='stats'>
          <h3 id='game-over'></h3>
            <br>
          <h3 id='score'></h3>
        </section>
        <h3 id='message'></h3>
      </header>

<section>
  <form id='sign-up'>
    <h2>Sign Up</h2>
    <input name="credentials[email]" type="email" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <input name="credentials[password_confirmation]" type="password"
    placeholder="password confirmation">
    <button class="btn btn-primary">Sign Up</button>
  </form>
</section>
<section>
  <form id='sign-in'>
    <h2>Sign In</h2>
    <input name="credentials[email]" type="email" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <br>
    <button class="btn btn-primary">Sign In</button>
  </form>
<form id="sign-out">
  <br>
  <button class="btn btn-primary">Sign out</button>
</form>
</section>
<section id="change-password">
<form>
    <h2>Change Password</h2>
    <input type="password" name="passwords[old]"
    placeholder="Old Password">
    <input type="password" name="passwords[new]"
    placeholder="New Password">
    <br>
    <button class="btn btn-primary">Change Password</button>
  </form>
</section>
<nav id='buttons'>
  <br>
  <button class="btn btn-primary" id="create-game">New Game</button>
  <button class="btn btn-primary" id="index-games">Get All Games</button>
</nav>
<br>
<main>
  <div class="col-sm-8 container">
    <div class="embed-responsive embed-responsive-1by1 gamearea">
      <div class="embed-responsive-item gameboard">
        <div data-id='0' class="col-4 gamebox"></div>
        <div data-id='1' class="col-4 gamebox"></div>
        <div data-id='2' class="col-4 gamebox"></div>
        <div data-id='3' class="col-4 gamebox"></div>
        <div data-id='4' class="col-4 gamebox"></div>
        <div data-id='5' class="col-4 gamebox"></div>
        <div data-id='6' class="col-4 gamebox"></div>
        <div data-id='7' class="col-4 gamebox"></div>
        <div data-id='8' class="col-4 gamebox"></div>
      </div>
    </div>
  </div>
<div id='games-display'></div>
</main>


    </body>
</html>
